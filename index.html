<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flipping Cards Homework</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">
  <div>
    <input type = "text" placeholder = "Enter Question Here" v-model = "cards.question">
    <input type = "text" placeholder = "Enter Answer Here" v-model = "cards.answer">
    <br>
    <input type = "radio" v-model = "cards.category" value = "history"> History
    <input type = "radio" v-model = "cards.category" value = "science"> Science
    <input type = "radio" v-model = "cards.category" value = "math"> Math
    <br>
    <button v-on:click = "submit">Submit</button>
  </div>
  <div class="card" v-for= "(item, index) in cards" v-on:click = "flipCards(item)">
    <div class="top" v-bind:class = "item.category"></div>
    <div class="side1" v-bind:class = "{hide: item.flipped}" >
      <h1>{{item.question}}</h1>
    </div>
    <div class="side2" v-bind:class = "{hide: !item.flipped}">
      <h1>{{item.answer}}</h1>
    </div>
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
